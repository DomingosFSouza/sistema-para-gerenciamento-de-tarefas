<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>teste</title>
</h:head>
<h:body>
<h:form id="form">
	<h1>Informações do cadastro</h1>
	<p:panel header="Cadastro de tarefas">
		<h:panelGrid columns="2">
			<p:outputLabel value="titulo"/>
			<p:inputText value="#{testeMB.teste.titulo}" size="50"/>
			<p:outputLabel value="descricao"/>
			<p:inputTextarea value="#{testeMB.teste.descricao}" size="50"/>
			<p:outputLabel value="Responsável"/>
			<p:selectOneMenu value="#{testeMB.teste.responsavel}"
			filter="true">
				<f:selectItem itemValue="Domingos" itemLabel="Domingos"/>
				<f:selectItem itemValue="Evelin" itemLabel="Evelin"/>
				<f:selectItem itemValue="Fábia" itemLabel="Fábia"/>
				<f:selectItem itemValue="Luiz" itemLabel="Luiz"/>
				<f:selectItem itemValue="João" itemLabel="João"/>
				<f:selectItem itemValue="Maria" itemLabel="Maria"/>
			</p:selectOneMenu>
			<p:outputLabel value="prioridade"/>
			<p:selectOneMenu value="#{testeMB.teste.prioridade}"
			filter="true">
				<f:selectItem itemValue="Alta" itemLabel="Alta"/>
				<f:selectItem itemValue="Média" itemLabel="Média"/>
				<f:selectItem itemValue="Baixa" itemLabel="Baixa"/>
			</p:selectOneMenu>
			<p:outputLabel value="deadline"/>
			<p:calendar value="#{testeMB.teste.deadline}" pattern="dd/MM/yyyy"/>
			<p:commandButton value="Adicionar" action="#{testeMB.adicionar}" update="form tabelaTarefas"/>
		</h:panelGrid>
		<h1>Lista de tarefas</h1>
	<p:dataTable id="tabelaTarefas" value="#{testeMB.testes}" var="p" border="1">
	<p:column headerText="teste">#{p.titulo}</p:column>
	<p:column headerText="descricao">#{p.descricao}</p:column>
	<p:column headerText="responsavel">#{p.responsavel}</p:column>
	<p:column headerText="responsavel">#{p.prioridade}</p:column>
	<p:column headerText="situacao">#{p.situacao}</p:column>
	<p:column headerText="deadline">#{p.deadline}</p:column>
	<p:column headerText="ID">#{p.id}</p:column>
	</p:dataTable>
	</p:panel>
	</h:form>
</h:body>
</html>
