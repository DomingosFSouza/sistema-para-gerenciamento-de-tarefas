<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Listagem de tarefas</title>
<h:outputStylesheet library="css" name="file.css"/>
</h:head>

<h:body>
	<h:form id="form">
	<p:panel header="Listagem de Tarefas" style="margin: 0 auto; margin-top: 275px; height: 400px; width: 1200px">
		<h:panelGrid columns="1">
			<h:panelGrid columns="2" style="margin-left: 60px; margin-top: 15px">
			<p:outputLabel value="Número"/>
			<p:inputText style="margin-left: 20px; width: 400px"/>
			</h:panelGrid>
			
			<h:panelGrid columns="2" style="margin-left: 20px; margin-top: 15px">
			<p:outputLabel value="Título/Descrição"/>
			<p:inputText style="margin-left: 20px; width: 1000px"/>
			</h:panelGrid>
			
			<h:panelGrid columns="5" style="margin-left: 25px; margin-top: 15px">
			<p:outputLabel value="Responsável"/>
			<p:selectOneMenu style="margin-left: 20px; width: 250px">
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
				<f:selectItem itemLabel="Jorge" itemValue="0"/>
				<f:selectItem itemLabel="Mariliane" itemValue="1"/>
				<f:selectItem itemLabel="Leonor" itemValue="2"/>
			</p:selectOneMenu>
			<p:outputLabel value="Situação" style="margin-left: 20px"/>
			<p:selectOneMenu style="margin-left: 20px; width: 250px">
				<f:selectItem itemLabel="Selecione" itemValue="0"/>
				<f:selectItem itemLabel="Em andamento" itemValue="EA"/>
				<f:selectItem itemLabel="Concluída" itemValue="C"/>
			</p:selectOneMenu>
			<p:commandButton value="Buscar Tarefas" style="margin-left: 20px"/>
			</h:panelGrid>
			
		</h:panelGrid>
	<p:dataTable id="tabelaTarefas" border="1" paginator="true" rows="8"
	value="#{tarefaMB.tarefas}" var="t">
	
	<p:column headerText="Número">
		<p:outputLabel value="#{t.id}"/>
	</p:column>
	<p:column headerText="Título">
		<p:outputLabel value="#{t.titulo}"/>
	</p:column>
	<p:column headerText="Responsável">
		<p:outputLabel value="#{t.responsavel}"/>
	</p:column>
	<p:column headerText="Ações">
		<p:commandButton update="" process="@this">
			<f:setPropertyActionListener value="#{t}" target="#{tarefaMB.tarefa}"/>
		</p:commandButton>
		<p:commandButton action="#{tarefaMB.excluir}" update="" process="@this">
			<f:setPropertyActionListener value="#{t}" target="#{tarefaMB.tarefa}"/>
		</p:commandButton>
		<p:commandButton update="" process="@this">
			<f:setPropertyActionListener value="#{t}" target="#{tarefaMB.tarefa}"/>
		</p:commandButton>
	</p:column>
	
	</p:dataTable>
	</p:panel>
	</h:form>

	<p:dataTable id="tabelaPessoa" value="#{bean.pessoas}" var="p" border="1">
	<p:column headerText="Nome">#{p.nome}</p:column>
	<p:column headerText="E-mail">#{p.email}</p:column>
	</p:dataTable>
	-->
</h:body>
</html>
